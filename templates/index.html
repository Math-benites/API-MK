<!DOCTYPE html>
<html>
<head>
    <title>MikroTik SSH Command</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 1000px;
        }
        form {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            flex: 1;
        }
        .script-box {
            background: #ffffff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background: #007bff;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background: #0056b3;
        }
        textarea {
            width: 100%;
            height: 200px; /* Menor altura */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-family: monospace;
            resize: none;
        }
        .status-box {
            margin: 20px auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #e9ecef;
            font-size: 16px;
            max-width: 400px;
            text-align: center;
        }
        .copy-btn {
            background: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
            max-width: 150px;
            margin: 10px 0;
            align-self: flex-start;
        }
        .copy-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <form method="POST" action="/send_command">
            <h2>Configuração VPN MikroTik</h2>
            <label for="host">Endereço IP do MikroTik:</label>
            <input type="text" id="host" name="host" value="{{ mikrotik_host }}" required>
            
            <label for="username">Usuário:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>
            
            <label for="name">Nome do Cliente:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="user_password">Senha do Cliente:</label>
            <input type="password" id="user_password" name="user_password" required>
            
            <button type="submit">Enviar Comando</button>
        </form>
        
        <div class="script-box">
            <h2>Script Gerado</h2>
            {% if script %}
                <textarea id="script-text" readonly>{{ script }}</textarea>
                <button class="copy-btn" onclick="copyToClipboard()">Copiar Script</button>
            {% else %}
                <p>Nenhum script disponível. Envie o comando para gerar.</p>
            {% endif %}
        </div>
    </div>
    
    {% if command_status %}
    <div class="status-box">
        {{ command_status }}
    </div>
    {% endif %}

    <script>
        // Função para copiar o conteúdo da textarea para a área de transferência
        function copyToClipboard() {
            var copyText = document.getElementById("script-text");
            copyText.select();
            copyText.setSelectionRange(0, 99999); // Para dispositivos móveis
            document.execCommand("copy");
            alert("Script copiado para a área de transferência!");
        }
    </script>
</body>
</html>
